<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WebShop</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-center">
            <div class="menu-btn">
                <span class="nav-icon">
                    <img src="./images/menubars.png"
                         class="icon" />
                </span>
            </div>
            <h1 class="name">WebShop</h1>
            <div class="cart-btn">
                <span class="nav-icon">
                    <img src="/images/shop-cart.png"
                         class="icon" />
                </span>
                <div class="cart-items">0</div>
            </div>

        </div>
    </nav>
    
    <section class="main">
        <h2> our products </h2>
        <div class="section-title">
            <div class="products">

            </div>
        </div>
    </section>
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <img src="images/close.png" class="close-cart-img" />
            </span>
            <h2>your cart</h2>
            <div class="cart-content">

            </div>
            <div class="cart-footer">
                <h3>your total: <span class="cart-total">0</span></h3>
                <button class="clear-cart">clear cart</button>
            </div>
        </div>
    </div>
    <div class="menu-overlay">
        <div class="menu">
            <h1>
                <span class="close-menu">
                    <img src="images/close.png" class="menu-img" />

                </span>
                menu
            </h1>
            
            <div class="menu-content">
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
